                </select>

                <script src="something.js"></script>
                <button onclick="something()">GO!</button>
                
                </div>
            <div>
                <input type = "text" id = "time", readonly/>
            </div>
            </div>
        </div>

        </div>

        <div class="group group7"></div>
    </div>
